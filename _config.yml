title: Knowledge
description: Document everything. This repository will contain notes on a wide variety of topics.
baseurl: "/knowledge"
url: "https://nathanjessen.com"
permalink: pretty

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

# color_scheme: custom
color_scheme: dark
remote_theme: pmarsceill/just-the-docs

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "//github.com/nathanjessen/knowledge"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Sort order for navigation links
nav_sort: case_insensitive

# Footer "Edit this page on GitHub" link text
# gh_edit_link: false
# gh_edit_repository: "https://github.com/nathanjessen/knowledge"
# gh_edit_branch: "main"
# gh_edit_link_text: "Edit this page on GitHub."
# gh_edit_source: docs
# gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately
